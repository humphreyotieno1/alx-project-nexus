# Render Configuration File
# Reference: https://render.com/docs/deploy-render-yaml

# Global settings for all services
globals:
  envVars:
    - key: PYTHON_VERSION
      value: 3.11.7
    - key: PYTHONUNBUFFERED
      value: 1
    - key: PYTHONDONTWRITEBYTECODE
      value: 1

# Define the services to deploy
services:
  # Web service (Django)
  - type: web
    name: alx-project-nexus-web
    env: docker
    region: oregon
    plan: free
    dockerfile: Dockerfile
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 ecommerce.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: neondb
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:3000,https://your-production-domain.com"
      - key: DEFAULT_SHIPPING_COST
        value: "10.00"
      - key: TAX_RATE
        value: "0.16"
    autoDeploy: true
    numInstances: 1

  # Celery worker
  - type: worker
    name: alx-project-nexus-worker
    env: docker
    region: oregon
    plan: free
    dockerfile: Dockerfile
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          property: connectionString
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A ecommerce worker -l info
    autoDeploy: true

  # Redis
  - type: redis
    name: alx-project-nexus-redis
    plan: free
    region: oregon